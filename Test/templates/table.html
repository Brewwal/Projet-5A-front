<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau Pandas avec Flask</title>
  <style>
    /* Ajoutez votre style CSS ici si nécessaire */
  </style>
</head>
<body>

<!-- Tableau généré à partir de l'objet pandas -->
<table>
  <thead>
    <tr>
      {% for col in pandas_object.columns %}
        <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for index, row in pandas_object.iterrows() %}
      <tr>
        {% for value in row %}
          <td>{{ value }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Ajoutez vos menus coulissants et d'autres fonctionnalités si nécessaire -->

</body>
</html>
